<svg xmlns="http://www.w3.org/2000/svg" width="280" height="80" viewBox="0 0 280 80" role="img" aria-labelledby="title desc">
  <title id="title">NakarmiMartX Logo</title>
  <desc id="desc">Modern geometric mark and NakarmiMartX wordmark</desc>

  <defs>
    <style>
      .brand-fill { fill: #0ea5a4; }   /* teal accent */
      .text-fill  { fill: #1f2937; }   /* dark gray */
    </style>
  </defs>

  <!-- Abstract shopping cart / cube icon -->
  <g transform="translate(10,12)">
    <rect x="0" y="0" width="18" height="18" rx="3" class="brand-fill" opacity="0.9"></rect>
    <rect x="22" y="0" width="18" height="18" rx="3" fill="#14b8a6" opacity="0.7"></rect>
    <rect x="11" y="22" width="18" height="18" rx="3" fill="#2dd4bf" opacity="0.8"></rect>
    <circle cx="20" cy="48" r="4" class="brand-fill"></circle>
    <circle cx="35" cy="48" r="4" class="brand-fill"></circle>
  </g>

  <!-- Brand Name -->
  <g transform="translate(70,45)">
    <text x="0" y="0" font-family="Poppins, Inter, sans-serif" font-size="28" font-weight="700" class="text-fill">
      Nakarmi
      <tspan fill="#0ea5a4">Mart</tspan>X
    </text>
  </g>
</svg>
